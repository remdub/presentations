name: Build and Deploy Slides to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          cache: npm
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build all slide decks
        run: |
          mkdir -p dist
          for f in *.md; do
            case "$f" in
              template.md|README.md|CLAUDE.md) continue ;;
            esac
            name="${f%.md}"
            npx marp --theme theme.css "$f" -o "dist/${name}.html"
          done

      - name: Generate index page
        run: |
          cat > dist/index.html << 'HTMLEOF'
          <!DOCTYPE html>
          <html lang="fr">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Présentations</title>
            <style>
              body { font-family: system-ui, sans-serif; max-width: 600px; margin: 4rem auto; padding: 0 1rem; }
              h1 { margin-bottom: 2rem; }
              ul { list-style: none; padding: 0; }
              li { margin: 0.5rem 0; }
              a { color: #0366d6; text-decoration: none; font-size: 1.1rem; }
              a:hover { text-decoration: underline; }
            </style>
          </head>
          <body>
            <h1>Présentations</h1>
            <ul>
          HTMLEOF
          for f in dist/*.html; do
            name=$(basename "$f")
            [ "$name" = "index.html" ] && continue
            label="${name%.html}"
            echo "      <li><a href=\"${name}\">${label}</a></li>" >> dist/index.html
          done
          cat >> dist/index.html << 'HTMLEOF'
            </ul>
          </body>
          </html>
          HTMLEOF

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
